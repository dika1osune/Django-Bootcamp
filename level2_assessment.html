        <body>
               <h1>Course Sign Up Page</h1>
                <form action="thank_you.html" method="get">


                <p>Please Note: First Name, Last Name, Password, and Email are required</p>

                <label for="firstname">First Name:</label>
                <input type="text" placeholder="First Name" required>

                <label for="lastname">Last Name:</label>
                <input type="text" placeholder="Last Name" required>

                <p></p>

                <label for="em">Email:</label>
                <input id="em" type="email" placeholder="name@email.com" required>

                <label for="p">Password:</label>
                <input id="p" type="password" placeholder="" required>

                <p>Are you over the age of 18?</p>

                <label for="true" >Yes: </label>
                <input id = "true" type="radio" name="option" value="Yes">

                <label for="not_true" >No: </label>
                <input id = "not_true" type="radio" name="option" value="No">

                <h3>Do you have a credit card or Paypal</h3>

                <select name="" id="">
                        <option value="Credit Card">Credit Card</option>
                        <option value="Paypal">Paypal</option>
                </select>
                <p></p>
                <input type="submit" name="" value="Sign Up" >

                </form>
                <script src="" async defer></script>
        </body>
